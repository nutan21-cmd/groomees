services:
  api:
    container_name: api
    image: 'docker.io/vermanutan25/groomies-api'
    depends_on:
      - mongo
    ports:
      - "3000:3000"

  mongo:
    image: 'mongo'
    restart: unless-stopped
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: nverma
      MONGO_INITDB_ROOT_PASSWORD: teret
    ports:
      - "27017:27017"
    volumes:
      - ./db_data:/data/db/

nginx:
    restart: unless-stopped
    build:
      dockerfile: Dockerfile
      context: ./nginx
    depends_on:
      - api
    ports:
      - "80:80"
