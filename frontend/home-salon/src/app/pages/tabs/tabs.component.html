<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="/tabs/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button  tab="services" routerLink="/tabs/services">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Bookings</ion-label>
    </ion-tab-button> 
    <ion-tab-button *ngIf="userData?.TYPE === 'Admin'" tab="listings" routerLink="/tabs/listings">
      <ion-icon name="laptop-outline"></ion-icon>      
      <ion-label>Admin Dashboard</ion-label>
    </ion-tab-button>
    <ion-tab-button *ngIf="userData?.TYPE === 'Admin'" tab="users" routerLink="/tabs/users">
      <ion-icon name="people-outline"></ion-icon>      
      <ion-label>All Users</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="setting" routerLink="/tabs/setting">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <!-- Add this router-outlet to render child routes -->
  <!-- <router-outlet></router-outlet> -->
</ion-tabs>
